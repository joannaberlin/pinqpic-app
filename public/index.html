<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<title>pinqpic</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

					<ul class="links">
						<li>
							<a href="#home" class="scroll-link">home</a>

						<li>
							<a href="#about" class="scroll-link">about</a>
						</li>
						<li>
							<a href="#work" class="scroll-link">work</a>

					</ul>
				</div>
				<button class="nav-toggle">
					<i class="fas fa-bars"></i>
				</button>

			<section class="gallery">
				<button class="prev-btn btns">
					<i class="fa fa-arrow-left"></i>

				<section class="images-container">
					<img src="../images/homepage/chaos_no.1.jpg" id="image" alt="pink sticks" />

		<section id="work" class="section">
			<h2>work</h2>
			<div class="modal-images">
				<div class="img-title-container">
					<img
					src="../images/nature/in the forest no.3 (3).jpg"
					title="cat"
					class="modal-img"
					data-id="1"
					alt="cat"
					/>
					<a href="#nature" class="links-work" id="nature-btn">nature</a>
				</div>
				<div class="img-title-container">
					<img
					src="../images/city/berlin no.12.jpg"
					title="cat"
					class="modal-img"
					data-id="1"
					alt="cat"
					/>

				</div>

					<img
					src="./images/homepage/black_cat_white_cat.jpg"

					alt="cat"
					/>
					<a href="#portrait" class="links-work">portrait</a>
				</div> -->
				<div class="img-title-container">
					<img
					src="../images/shapes/sticks no.1.jpg"
					title="cat"
					class="modal-img"
					data-id="1"
					alt="cat"
					/>
					<a href="#shapes" class="links-work" id="shapes-btn">shapes</a>
				</div>

		<div class="nature-gallery">
			<section class="gallery">
				<button class="prev-btn-work btns">
					<i class="fa fa-arrow-left"></i>
				</button>
				<section class="images-container">
					<img src="../images/nature/chaos no.4 (1).jpg" id="image-work" class="image-gallery" alt="pink sticks" />

				</section>
				<button class="next-btn-work btns">
					<i class="fa fa-arrow-right"></i>
				</button>
				<button class="close-btn btn">
					<i class="fas fa-times"></i>
				</button>
			</section>
		</div>

			<section class="gallery">
				<button class="prev-btn-city btns">
					<i class="fa fa-arrow-left"></i>
